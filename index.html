<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Menu Hover Effects on Mousemove</title>
</head>
<body>
    <ul>
        <li><a href="#">chayanne</a><img class="image" src="./ChayanneChristmas.webp"></li>
        <li><a href="#"> Tallulah</a><img class="image"  src="./TallulahChristmas.webp"></li>
        <li><a href="#">Ram√≥n</a><img class="image"  src="./RamonChristmas.webp"></li>
        <li><a href="#">Dapper</a><img class="image"  src="./DapperChristmas.webp"></li>
        <li><a href="#">Pomme</a><img class="image"  src="./PommeChristmas.webp"></li>
    </ul>
    <script>
        let image = document.querySelectorAll('.image')
        function showImage(e){
            for(var i = 0; i < image.length; i++){
                x = e.pageX;
                y = e.pageY;
                image[i].style.transform = `translate(${x}px, ${y}px)`;
            }
        }
        document.addEventListener('mousemove', showImage);
    </script>
</body>
</html>
